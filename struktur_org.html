    <script type="text/javascript">
      var i = 0;
      var text = "STRUKTUR PEMERINTAHAN";
      var speed = 150;

      document.getElementById("type").innerHTML = "";
      function type() {
        document.getElementById("type").innerHTML += text.charAt(i);
        i++;
        if (i > text.lenght) return;
        setTimeout(type, speed);
      }
      type();
    </script>
