<style>
    /* Define the animation properties */
    .navbar-brand img {
        transition: transform 0.3s ease; /* Smooth animation with a 0.3s duration */
    }

    /* Add a hover effect for the image */
    .navbar-brand img:hover {
        transform: scale(1.1); /* Increase the image size on hover */

        .nav-item a {
        transition: color 0.3s ease; /* Smooth color change animation with a 0.3s duration */

        color: #bd9c95; /* Change the text color on hover (replace with your desired color) */

</style>

<style>
    /* Define the animation properties for link underline */
    .nav-link.active .hover-effect {
        position: relative;
        text-decoration: none; /* Remove the default underline */
    }

    /* Add an underline animation on hover */
    .nav-link.active .hover-effect::after {
        content: "";
        position: absolute;
        left: 0;
        width: 0;
        height: 3.4px;
        bottom: -3px;
        background: #F3F0CA; /* Customize the underline color */
        transition: width 0.3s ease; /* Smooth animation with a 0.3s duration */
    }

    /* Animate the underline from left to right on hover */
    .nav-link.active:hover .hover-effect::after {
        width: 100%;
    }
</style>
